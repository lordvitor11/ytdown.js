<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ytdown.js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="sidebar">
        <h1>Criador</h1>
        <div class="buttons">
            <a href="https://youtube.com/c/lordvitor11" target="_blank"><button class="links">YouTube</button></a>
            <a href="https://github.com/lordvitor11" target="_blank"><button class="links">GitHub</button></a>
            <a href="https://instagram.com/whoslv_" target="_blank"><button class="links">Instagram</button></a> 
        </div>
    </div>
    <div class="main">
        <div class="center">
            <div class="notification"><span>whoslv_</span></div>
            <h1 class="hide">Deseja remover alguma m√∫sica?</h1>

            <div id="loader">
                <h3>Carregando...</h3>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="table"></div>

            <div class="buttons-check hide">
                <input class="disabled" type="button" name="" id="remover" value="Remover Selecionadas">
                <input type="button" name="" id="baixar" value="Baixar todas">
            </div>
        </div>
        
    </div>
    
    <script src="script.js" type="module"></script>
    <script type="module">
        import { getSongInfo, removeSong } from './script.js';

        window.onload = async function() {
            await getSongInfo();
            document.querySelector('#loader').style.opacity = '0';
        }

        document.querySelector('#remover').addEventListener('click', removeSong);
        document.querySelector('#baixar').addEventListener('click', () => {
            window.location.href = "download.html"
        });
    </script>
</body>
</html>
